<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishkah React v2.0 Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .counter {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 20px 0;
        }

        .count {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success {
            background: #10b981;
        }

        .success:hover {
            background: #059669;
        }

        .danger {
            background: #ef4444;
        }

        .danger:hover {
            background: #dc2626;
        }

        .log {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
    <script src="mishkah.core.js"></script>
    <script src="mishkah-react.js"></script>
    <script src="mishkah-jsx.js"></script>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Mishkah React v2.0 Test</h1>
        <div id="app"></div>
        <div class="log" id="log"></div>
    </div>

    <script type="text/jsx">
        const { useState, useEffect } = Mishkah.React;

        function log(msg) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${time}] ${msg}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function Counter() {
            log('ðŸ”µ Counter component called');
            
            const [count, setCount] = useState(0);
            
            useEffect(() => {
                log('âœ… useEffect: Count changed to ' + count);
            }, [count]);

            function increment() {
                log('âž• Increment clicked');
                setCount(count + 1);
            }

            function decrement() {
                log('âž– Decrement clicked');
                setCount(count - 1);
            }

            function reset() {
                log('ðŸ”„ Reset clicked');
                setCount(0);
            }

            return (
                <div className="counter">
                    <h2>Counter Test</h2>
                    <div className="count">{count}</div>
                    <div>
                        <button onClick={increment}>
                            âž• Increment
                        </button>
                        <button className="danger" onClick={decrement}>
                            âž– Decrement
                        </button>
                        <button className="success" onClick={reset}>
                            ðŸ”„ Reset
                        </button>
                    </div>
                    <p style={{marginTop: '20px', color: '#666'}}>
                        {count === 0 && 'ðŸ‘‰ Click a button to start!'}
                        {count > 0 && 'âœ… Positive number'}
                        {count < 0 && 'âŒ Negative number'}
                    </p>
                </div>
            );
        }

        log('ðŸŽ¬ Starting app...');
        Mishkah.React.render(Counter, document.getElementById('app'));
        log('âœ¨ App rendered successfully!');
    </script>
</body>

</html>
